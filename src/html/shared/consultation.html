<section class="consultation main-section">
  <div class="consultation__inner">
    <div class="consultation__container container">
      <div class="consultation__content">
        <h2 class="consultation__title heading-title-section">Оставь заявку на консультацию, <br> а мы позвоним и расскажем детали</h2>
        <form class="consultation__form form" action="">
          <div class="consultation__form-wrapper">
            <label class="consultation__form-label form__label" for="">
              <input class="consultation__form-input form__input form-name" name="Имя" type="text" placeholder="Ваше имя" required>
            </label>
            <label class="consultation__form-label form__label" for="">
              <input class="consultation__form-input form__input form-phone" name="Телефон" type="tel" placeholder="Телефон" required>
            </label>
            <label class="consultation__form-label form__label" for="">
              <input class="consultation__form-input form__input form-email" name="Email" type="email" placeholder="Email" required>
            </label>
            <button class="consultation__form-button form__button button button-brown" type="submit">
              Оставить заявку
              <svg class="button-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="button-icon-path" d="M1.5 12.5L12.5 1.5M12.5 1.5H3.5M12.5 1.5V10.5" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>  
            </button>
          </div>
          <div class="consultation__form-chek form__chek">
            <div class="consultation__form-chek-wrapper">
              <input class="consultation__form-checkbox form__chek-chekbox form-chekbox" type="checkbox" required>
              <span class="consultation__form-text form__chek-text text-regular">Согласен на обработку <a href="https://academy-barista.ru/coming-soon.html">персональных данных</a></span>
            </div>
          </div>
          <input type="hidden" class="form-purpose" value="Тип заявки: Заявка на консультацию">
          <textarea class="modal__form-textarea form__textarea" placeholder="Ваше сообщение" name="Сообщение" style="display: none !important;"></textarea>
        </form>
      </div>
    </div>
  </div>
</section>
